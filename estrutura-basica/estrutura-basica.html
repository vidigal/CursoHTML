<!-- Informa ao browser que o conteúdo deste arquivo está em HTML. Todo documento HTML deve iniciar com <!doctype> -->
<!DOCTYPE html>
<!-- tag raíz do HTML. Todas as outras tags devem estar envolvidas pela tag <html>. O atributo lang define o idioma da página -->
<html lang="pt-BR">

<!-- head == cabeça. As tags envolvidas por <head>, com exceção do <title>, não são visíveis aos usuários -->
<head>
    <title>Estrutura básica de uma página HTML</title> <!-- Define um título para a página atual. É mostrado na aba do navegador -->
</head>

<!-- body == corpo. As tags envolvidas por <body> apresentam o conteúdo da página.-->

<body>
    Esta página apresenta a estrutura básica de um documento HTML
    <!-- Isso é um comentário, não vai ser exibido para o usuário -->
</body>

</html>
